<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Winslow Young</title>
    <meta name="description" content="{{ description or 'Thoughts on automation, AI, and digital transformation.' }}">

    <!-- Monospace Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/blog/styles.css">
    
    <!-- Blog-specific CSS -->
    <style>
    .blog-container {
        max-width: 800px;
        margin: 8rem auto 4rem;
        padding: 0 2rem;
    }
    
    .blog-header {
        margin-bottom: 3rem;
    }
    
    .blog-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: var(--border);
        color: var(--dark);
    }
    
    .blog-subtitle {
        font-size: 1.25rem;
        color: var(--mid);
        margin-bottom: 2rem;
    }
    
    .post-list {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .post-card {
        background: var(--light);
        border: var(--border);
        padding: 2rem;
        box-shadow: var(--shadow-hard);
        transition: var(--transition);
        cursor: pointer;
    }
    
    .post-card:hover {
        transform: translate(-4px, -4px);
        box-shadow: 8px 8px 0px var(--dark);
    }
    
    .post-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--dark);
        transition: var(--transition);
    }
    
    .post-card:hover .post-title {
        color: var(--primary);
    }
    
    .post-meta {
        display: flex;
        gap: 1rem;
        align-items: center;
        color: var(--mid);
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }
    
    .post-date {
        font-weight: 500;
    }
    
    .post-excerpt {
        color: var(--mid);
        line-height: 1.75;
        margin-bottom: 1.5rem;
    }
    
    .post-read-more {
        display: inline-block;
        color: #2D4542;
        font-weight: 700;
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
        border: var(--border);
        background: var(--primary);
        box-shadow: var(--shadow-hard);
        transition: var(--transition);
    }

    .post-read-more:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0px var(--dark);
        background: var(--orange);
    }
    
    .post-content {
        color: var(--dark);
        line-height: 1.8;
        font-size: 1.125rem;
    }
    
    .post-content h2 {
        font-size: 2rem;
        font-weight: 700;
        margin: 3rem 0 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 3px solid var(--primary);
        color: var(--dark);
    }
    
    .post-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 2rem 0 1rem;
        color: var(--dark);
    }
    
    .post-content p {
        margin-bottom: 1.5rem;
    }
    
    .post-content ul, .post-content ol {
        margin: 1.5rem 0 1.5rem 2rem;
    }
    
    .post-content li {
        margin-bottom: 0.5rem;
    }
    
    .post-content strong {
        color: var(--primary);
        font-weight: 700;
    }
    
    .post-content code {
        background: var(--section-alt-bg);
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-family: var(--font-mono);
        font-size: 0.9em;
        color: var(--orange);
    }
    
    .post-content pre {
        background: var(--section-alt-bg);
        border: var(--border);
        padding: 1.5rem;
        margin: 2rem 0;
        overflow-x: auto;
        box-shadow: var(--shadow-hard);
    }
    
    .post-content pre code {
        background: none;
        padding: 0;
        color: var(--dark);
    }
    
    .post-content blockquote {
        border-left: 4px solid var(--primary);
        padding-left: 1.5rem;
        margin: 2rem 0;
        color: var(--mid);
        font-style: italic;
    }
    
    .post-content hr {
        border: none;
        border-top: var(--border);
        margin: 3rem 0;
    }
    
    .post-header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: var(--border);
    }
    
    .post-header .blog-title {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
        .blog-title {
            font-size: 2rem;
        }
        
        .post-title {
            font-size: 1.5rem;
        }
        
        .blog-container {
            margin-top: 6rem;
        }
    }
    </style>

    <!-- FOUC prevention: apply theme before paint -->
    <script>
    (function(){var t=localStorage.getItem('theme');if(!t)t='dark';if(t==='dark')document.documentElement.setAttribute('data-theme','dark');})();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">[WY]</a>
            <div class="nav-links">
                <a href="/#home" class="nav-link">home</a>
                <a href="/#about" class="nav-link">about</a>
                <a href="/#projects" class="nav-link">projects</a>
                <a href="/#skills" class="nav-link">skills</a>
                <a href="/#resume" class="nav-link">resume</a>
                <a href="/#insights" class="nav-link">insights</a>
                <a href="/blog/" class="nav-link">blog</a>
                <a href="/#contact" class="nav-link">contact</a>
            </div>
            <button
                class="theme-toggle"
                id="theme-toggle"
                type="button"
                role="switch"
                aria-checked="false"
                aria-label="Toggle dark mode"
            >
                <i class="fas fa-moon" aria-hidden="true"></i>
                <i class="fas fa-sun" aria-hidden="true"></i>
            </button>
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobile-menu">
            <a href="/#home" class="mobile-link">home</a>
            <a href="/#about" class="mobile-link">about</a>
            <a href="/#projects" class="mobile-link">projects</a>
            <a href="/#skills" class="mobile-link">skills</a>
            <a href="/#resume" class="mobile-link">resume</a>
            <a href="/#insights" class="mobile-link">insights</a>
            <a href="/blog/" class="mobile-link">blog</a>
            <a href="/#contact" class="mobile-link">contact</a>
        </div>
    </nav>

    <main class="blog-container">
        {{ content }}
    </main>
    
    <footer style="text-align: center; padding: 3rem 2rem; margin-top: 6rem; border-top: var(--border); color: var(--mid);">
        <p style="margin-bottom: 1rem;">&copy; 2026 Winslow Young</p>
        <p style="font-size: 0.875rem;">AI & Digital Strategy // Automation // Marketing</p>
    </footer>

    <script>
    // Theme toggle functionality
    (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Get initial theme
        let currentTheme = localStorage.getItem('theme');
        if (!currentTheme) {
            currentTheme = 'dark';
        }
        
        // Set initial state
        html.setAttribute('data-theme', currentTheme);
        themeToggle.setAttribute('aria-checked', currentTheme === 'dark');
        
        // Toggle theme on click
        themeToggle.addEventListener('click', function() {
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.setAttribute('aria-checked', newTheme === 'dark');
        });
        
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-link').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            });
        });
        
        // Nav scroll effect
        const nav = document.querySelector('.nav');
        let lastScroll = 0;
        
        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });
    })();
    </script>
</body>
</html>
